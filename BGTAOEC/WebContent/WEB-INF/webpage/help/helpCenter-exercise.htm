	<a href="${base!}/index/?headTab=1">首页</a> <a href="${base!}/help/center/?headTab=7">帮助中心</a> <span>课程练习与考试

</div>
<div class="pageCon" style="margin-left:20px;">
	<p>1.进入课程练习有三种方式。</p>
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>方式一：从播放页面进入练习，点击“已学过”按钮会出现知识点回顾，或者等视频播放完，再点击“随堂练习”进入练习页面。</p>
	<img src="${cache!}images/help/12.jpg" width="700">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>方式二：在课程页面，点击“课后练习”-&gt;”进入练习题“可以进入练习页面。</p>
	<img src="${cache!}images/help/13.jpg" width="700">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>2.进入作业与考试也有两种方式。</p>
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>方式三：在个人中心，点击“练习”也可以进入练习页面。</p>
	<img src="${cache!}images/help/14.jpg" width="700">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>2.进入作业与考试也有两种方式。</p>
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>方式一：在课程页面，点击 “作业”和“考试”，可以参加或者查看作业及考试。</p>
	<img src="${cache!}images/help/15.jpg" width="700">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>方式二：在个人中心页面，点击“作业”和“考试”，也可以参加或者查看作业及考试。</p>
	<img src="${cache!}images/help/16.jpg" width="700">
</div>
