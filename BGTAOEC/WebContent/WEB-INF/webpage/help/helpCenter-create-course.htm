
        	<div class="crumbs" style="border-bottom:1px solid #d7d7d7;">
            	<a href="${base!}/index/?headTab=1">首页</a>
                <a href="${base!}/help/center/?headTab=7">帮助中心</a>
                <span>创建课程</span>
            </div>
            <div class="pageCon" style="margin-left:20px;">
            	<p>
            		1.点击个人中心里“创建课程”按钮。
            	</p>
            	<img src="${cache!}images/help/36.jpg" width="730">
            </div>
            <div class="pageCon" style="margin-left:20px;">
            	<p>
            		2.按照提示填写课程信息，所有项均为必填项，填写相关信息后点击“下一步”。
            	</p>
            	<img src="${cache!}images/help/37.jpg" width="730">            	
            </div>
            <div class="pageCon" style="margin-left:20px;">
            	<p>
            		3.在创建课程大纲页面可以添加或减少章节，填写后点击“下一步”。
            	</p>
            	<img src="${cache!}images/help/38.jpg" width="730">            	
            </div>
            <div class="pageCon" style="margin-left:20px;">
            	<p>
            		4.可以再对应小节上传内容，每小节添加完成后点击“保存”，所有章节添加完成后点击“下一步”。
            	</p>
            	<img src="${cache!}images/help/39.jpg" width="730">            	
            </div>
            <div class="pageCon" style="margin-left:20px;">
            	<p>
            		5.可以点击“暂不发布”，暂时保存课程不发布，也可点击“提交审核”，待审核通过后发布课程。
            	</p>
            	<img src="${cache!}images/help/40.jpg" width="730">            	
            </div>
