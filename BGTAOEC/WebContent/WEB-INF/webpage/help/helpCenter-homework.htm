
<div class="crumbs" style="border-bottom:1px solid #d7d7d7;">
	<a href="${base!}/index/?headTab=1">首页</a> <a
		href="${base!}/help/center/?headTab=7">帮助中心</a> <span>作业/考试管理</span>
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>在个人中心首页里可以看到相关试题操作。其中练习系统会自动批阅并给予统计，作业和考试的主观题需要老师手动批阅给分。</p>
	<img src="${cache!}images/help/45.jpg" width="730">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>作业管理</p>
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>1.在作业管理页面中包含为批阅与已批阅的作业，教师可以点击“审批”按钮对作业进行检查。</p>
	<img src="${cache!}images/help/46.jpg" width="730">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>考试管理</p>
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>1.在考试管理页面中包含为批阅与已批阅的试题，教师可以点击“审批”按钮对试题进行检查。</p>
	<img src="${cache!}images/help/47.jpg" width="730">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>2.在审批页面中进行批阅后点击“保存”操作。可以通过点击“上一位”、“下一位”按钮来查看不同的学员的试题。</p>
	<img src="${cache!}images/help/48.jpg" width="730">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>练习管理</p>
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>1.在练习管理页面中可以查看所有已发布练习的信息。</p>
	<img src="${cache!}images/help/49.jpg" width="730">
</div>
