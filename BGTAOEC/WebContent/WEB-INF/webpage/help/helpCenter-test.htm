
<div class="crumbs" style="border-bottom:1px solid #d7d7d7;">
	<a href="${base!}/index/?headTab=1">首页</a> <a
		href="${base!}/help/center/?headTab=7">帮助中心</a> <span>发布试题</span>
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>
		1.进入个人中心，点发“布试题”按钮，填写相关信息后点击“发布试题”。试题分为，练习，作业，考试三类，其中练习只有客观选择或判断题，作业和考试有客观题和主观题。练习要对应每一小节，作业不用对应小节，可以有多个，每个课程只能有一个考试。
	</p>
	<img src="${cache!}images/help/41.jpg" width="730">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>a.点击“添加选择题”，为作业添加选择题。添加时先点击“下载模板”，在模板中添加试题后，再点击“上传题目”选择文件上传。</p>
	<img src="${cache!}images/help/42.jpg" width="730">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>b.点击“添加主观题”，为作业添加主观题内容。</p>
	<img src="${cache!}images/help/43.jpg" width="730">
</div>
<div class="pageCon" style="margin-left:20px;">
	<p>c.主观题是一题一题添加，添加好了后会出现在下方，并可以预览与删除。添完全部主观题后，点击发布试题既可发布。</p>
	<img src="${cache!}images/help/44.jpg" width="730">
</div>
