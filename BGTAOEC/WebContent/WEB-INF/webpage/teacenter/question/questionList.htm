<link href="${base}/css/teacherCenter/questionList.css" rel="stylesheet" type="text/css">
<div class="topBox">
  <div class="menuBtn" style="cursor:auto"></div>
  <div class="crumbs">你所在的位置：<span>未解答</span></div>
</div>
<div class="main" >
  <div class="teacher-title"><h3>未解答</h3></div>
  <div class="tab mt20">
	<ul>
	  <li class="current"><a href="javascript:;" class="jobInfo">答疑提问<span>(${qaQuestionNum!})</span></a></li>
      <li><a href="javascript:;" class="jobInfo">课程提问<span>(${courseQuestionNum!})</span></a></li>
      <li><a href="javascript:;" class="jobInfo">追问<span>(${quesAddCout!})</span></a></li>
	</ul>
	<input id="type" type="hidden" value="${type!}">
</div>
  <div class="tabContainer">
    <div class="tabCon">
 	[#include "/webpage/teacenter/question/unsolvedques.htm"/]
    </div>

  </div>
</div>
<div class="clear"></div>
<script type="text/javascript">
	$(function(){
		var $li = $(".tab li"),
			$content = $(".tabCon"),
			$index,
			type;
		$li.click(function(){
			$(this).addClass("current").siblings().removeClass('current');
			$index = $li.index($(this));
			$content.eq($index).show().siblings().hide();
			$("#type").val($index);
			type=$("#type").val();
			$(".tabCon:visible").load(base+"/teacherCenter/unanswered/getPageOfQuestion/"+type+"/?code="+Math.random());
			
			
			
		});
	});
</script>
