<script type="text/javascript">
	$(function(){
		examType=3;
		paperState=2;
		$('.test-bodybox').load(base+"/teacherCenter/Management/?examType="+examType+"&paperState="+paperState+"&code="+Math.random());
	});

	$(document).ready(function(){
		  var $li = $(".curTab li"),
		  $content = $(".test-body"),
		  $index;
		
		  $li.click(function(){
			  $(this).addClass("current").siblings().removeClass('current');
			  $index = $li.index($(this));
			  if($index==0){
					examType=3;
					paperState=2;
					$('.test-bodybox').load(base+"/teacherCenter/Management/?examType="+examType+"&paperState="+paperState+"&code="+Math.random());
			  }else{
					examType=3;
					paperState=1;
					$('.test-bodybox').load(base+"/teacherCenter/Management/?examType="+examType+"&paperState="+paperState+"&code="+Math.random());
			  }
					//$content.eq($index).show().siblings().hide();
		 });   
	});
</script>
