<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="${base}/css/general.css" rel="stylesheet" media="all">
<link href="${base}/css/login/reg.css" rel="stylesheet" type="text/css" media="all">

<script type="text/javascript" src="${base}/js/jquery-1.10.2.min.js"></script>
<title>找回密码-国泰安网络教育</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
    	<div class="headerCon">
          <div class="logo"></div>
          <h2>忘记密码</h2>
        </div>
    </div>
    <div class="container-forgetPassword mt20">
      <div class="mainCon">
        <div class="form-wizard-indicator-container">
            <div class="form-wizard-indicator completed">
                <label><span>1</span></label>
                <span class="desc">验证身份</span>
            </div>
            <div class="form-wizard-indicator completed">
                <label><span>2</span></label>
                <span class="desc">设置新密码</span>
            </div>
            <div class="form-wizard-indicator current">
                <label><span>3</span></label>
                <span class="desc">完成</span>
            </div>
            
        </div>
        <div class="clear"></div>
        <div class="centerCon ">
          <div class="succesTip">
            <p>恭喜你新密码设置成功！</p>
            <button class="btn btn-success btn-small" type="button" onclick="javasript:window.location.href ='${base}/user/loadlogin/'">重新登录</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
