<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="${base}/css/general.css" rel="stylesheet" media="all">
<link href="${base}/css/login/reg.css" rel="stylesheet" type="text/css" media="all">

<script type="text/javascript" src="${base}/js/jquery-1.10.2.min.js"></script>
<script src="${base}/js/verifyForm.js" type="text/javascript" ></script>
<script src="${base}/js/reg/reg.js" type="text/javascript" ></script>

<title>找回密码-国泰安网络教育</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
    	<div class="headerCon">
          <div class="logo"></div>
          <h2>忘记密码</h2>
        </div>
    </div>
    <div class="container-forgetPassword mt20">
      <div class="mainCon">
        <div class="form-wizard-indicator-container">
            <div class="form-wizard-indicator completed">
                <label><span>1</span></label>
                <span class="desc">验证身份</span>
            </div>
            <div class="form-wizard-indicator current">
                <label><span>2</span></label>
                <span class="desc">设置新密码</span>
            </div>
            <div class="form-wizard-indicator">
                <label><span>3</span></label>
                <span class="desc">完成</span>
            </div>
            
        </div>
        <div class="clear"></div>
        <form action="${base}/user/repasswordthree/" method="post">
        <div class="centerCon ">
          <div>             
              <div class="form-row">
              <div class="label"><label>邮箱地址：</label></div>
              <div class="input ">
                 <input type="text" name="userEmail" value="${userEmail!}" readonly="readonly" class="large" >
              </div>
          </div>
          <div>             
              <div class="form-row">
              <div class="label"><label>重设新密码：</label></div>
              <div class="input ">
                  <input  class="large"  type="password" name="password" tag="*,6-12" id="pwd">
                  <div style="padding:10px 0 0 0">
                    <span class="fl mr20">密码安全度</span>
                    <div class="slideGray">
                        <div class="slideGreen" style="width:0%" id="divSaf"> </div>
                    </div>
                    <div class="clear"></div>
                  </div>
              </div>
          </div>
          <div class="form-row">
              <div class="label"><label>确认密码：</label></div>
              <div class="input ">
                  <input class="large"  type="password" name="password2" tag="*,6-12,ptp"  id="pwd2" >
              </div>
          </div>
              <div class="form-button-bar">
                  <button class="btn btn-success btn-small" type="submit" onclick="return formverify()">下一步</button>
              </div>
          </div>
        </div>
      </div>
        </form>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
