<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="${base}/css/general.css" rel="stylesheet" media="all">
<link href="${base}/css/login/reg.css" rel="stylesheet" type="text/css" media="all">

<script type="text/javascript" src="${base}/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="${base}/js/forgetpassword.js"></script> 
<title>找回密码-国泰安网络教育</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
    	<div class="headerCon">
         <a  class="logo" href="${base}/index/?headTab=1"></a>
          <h2>忘记密码</h2>
        </div>
    </div>
    <div class="container-forgetPassword mt20">
      <div class="mainCon">
        <div class="form-wizard-indicator-container">
            <div class="form-wizard-indicator current">
                <label><span>1</span></label>
                <span class="desc">验证身份</span>
            </div>
            <div class="form-wizard-indicator">
                <label><span>2</span></label>
                <span class="desc">设置新密码</span>
            </div>
            <div class="form-wizard-indicator">
                <label><span>3</span></label>
                <span class="desc">完成</span>
            </div>
            
        </div>
        <div class="clear"></div>
        <div class="centerCon ">
          <div>
              <div class="form-row">
                  <div class="label"><label>登陆邮箱：</label></div>
                  <div class="input">
                   <form  id="sendemailFormId">
                      <input type="email" placeholder="邮箱" name="userEmail" value="${userEmailInfor!}" id="receiveUserEmail">
                      <button type="button" class="btn-reg btn-primary btn-mini-reg" style="color:white" id="" onclick="sendEmail();">获取验证码</button><span class="validation"><i class="tip-icon"></i><span class="tip">请点击按钮获取验证邮件</span></span>
                      <span style="color: red;" id="remindInfor">${remindInfor!}</span>
                   </form>
                  </div>
              </div>
              <form id="passwordtwoFormId">
              <div class="form-row ">
                  <div class="label"><label>邮箱验证码：</label></div>
                  <div class="input">
                      <input type="hidden" placeholder="邮箱" name="hduserEmail" value="${userEmailInfor!}" id="hdUserEmail"/>
                      <input type="text"  class="small" placeholder="输入邮箱验证码" name="emailCode" id="emailCodeId"/><span style="color: red;" id="emailCodeMsg">${checkEmailErrMsg!}</span>
                  </div>
              </div>
              <div class="form-button-bar">
                  <button class="btn-reg btn-success btn-small-reg" type="button" onclick="verificateEmailCode();">下 一步</button>
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
