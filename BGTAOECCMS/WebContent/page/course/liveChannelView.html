<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
	<form id="setChannelViewUrl" method="post">
		<table style="height:50px">
			<tr>
				<input type="hidden" name="clId" id="clId" value="${courId!}">
				<td>
					URL:<input type="text" name="liveChannelViewUrl" id="liveChannelViewUrl" size="45"/>
					<input type="button" onclick="setURL()" value="保存"/>
				</td>
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
		function setURL(){
			var courseId = $("#clId").val();
			var liveUrl = $("#liveChannelViewUrl").val();
			 $.post('course/setChannelURL',{cId:courseId,channel:liveUrl},function(result){
					if(result.success){
						$.messager.alert('','设置成功！');
						$('#setChannelwin').dialog('close');
					}
				},'json');
		}
	</script>
</body>
</html>
