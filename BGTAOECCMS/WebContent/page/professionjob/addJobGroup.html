<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>

<div style="padding:20px;">
<div class="ftitle">岗位群信息</div>
<form id="addSaveOrUpdateJobForm" method="post" novalidate>
	<input type="hidden" name="jobID_op" value="<#if Job.jobID??><#if Job.jobID != 0>${Job.jobID}</#if></#if>"/><!-- 岗位ID -->
	<input type="hidden" name="proID_op" value="<#if Job.proID??><#if Job.proID != 0>${Job.proID}</#if></#if>"/><!-- 行业ID -->
	<input type="hidden" name="jobPID_op" value="<#if Job.jobPID??><#if Job.jobPID != 0>${Job.jobPID}</#if></#if>"/><!-- 父岗位ID -->
	<input type="hidden" name="jobImage_op" value="<#if Job.jobImage??>${Job.jobImage}</#if>"/><!-- 岗位图片 -->
	<input type="hidden" name="jobCtime_op" value="<#if Job.jobCtime??>${Job.jobCtime?string('yyyy-MM-dd HH:mm:ss')}</#if>"/><!-- 创建时间 -->
	<input type="hidden" name="jobUtime_op" value="<#if Job.jobUtime??>${Job.jobUtime?string('yyyy-MM-dd HH:mm:ss')}</#if>"/><!-- 修改时间 -->
	<input type="hidden" name="modifyFlag" value="<#if Job.jobID?? && Job.jobID != 0>true<#else>false</#if>"/><!-- 修改时间 -->
	<input type="hidden" name="jobDemand_op" value="<#if Job.jobDemand?? && Job.jobID != 0>${Job.jobDemand}</#if>" /><!-- 岗位需求 -->
	<input type="hidden" name="jobDuty_op" value="<#if Job.jobDuty?? && Job.jobID != 0>${Job.jobDuty}</#if>" /><!-- 岗位职责 -->
	<input type="hidden" name="jobDevelpping_op" value="<#if Job.jobDevelpping?? && Job.jobID != 0>${Job.jobDevelpping}</#if>" /><!-- 岗位发展方向 -->
	<input type="hidden" name="jobDescription_op" value="<#if Job.jobDescription?? && Job.jobID != 0>${Job.jobDescription}<#else>-</#if>" /><!-- 岗位介绍 -->
	<input type="hidden" name="jobLevel_op" value="<#if Job.jobLevel?? && Job.jobID != 0>${Job.jobLevel}</#if>" /><!-- 岗位级别 -->
	<input type="hidden" name="jobWage_op" value="<#if Job.jobWage?? && Job.jobID != 0>${Job.jobWage}</#if>" /><!-- 薪资行情 -->
	<input type="hidden" name="jobCollectCount_op" value="<#if Job.jobCollectCount?? && Job.jobCollectCount != 0>${Job.jobCollectCount}</#if>" /><!-- 岗位收藏数 -->
	<input type="hidden" name="jobRecommend_op" value="<#if Job.jobRecommend?? && Job.jobID != 0>${Job.jobRecommend}</#if>" /><!-- 岗位推荐 -->
	<input type="hidden" name="jobDetail_op" value="<#if Job.jobDetail??>${Job.jobDetail}<#else>-</#if>"> <!-- 岗位详情 -->
	
    <div class="fitem" >
        <label>岗位群名称:</label>
        <#if Job.jobName?? && Job.jobID != 0>
        	<input name="jobName_op" id="jobName_op" class="easyui-validatebox" required="true" style="width:70%;" value="${Job.jobName}" data-options="validType:'length[1,10]'"/>
        <#else>
        	<input name="jobName_op" id="jobName_op" class="easyui-validatebox" required="true" style="width:70%;" data-options="validType:'length[1,10]'"/>
        </#if>
    </div>
    <!-- <div class="fitem">
        <label>岗位群推荐:</label>
        <select id="jobRecommend_AddCombox" class="easyui-combobox"  data-options="panelHeight:'auto'" name="jobRecommend_op" style="width:380px;" required="true">
		    <option value="">---请选择---</option>
		    <option value="1" <#if Job.jobRecommend?? && Job.jobID != 0 && Job.jobRecommend==1>selected="selected"</#if> >推荐</option>
		    <option value="0" <#if Job.jobRecommend?? && Job.jobID != 0 && Job.jobRecommend==0>selected="selected"</#if> >不推荐</option>
		</select>
    </div> -->
    <!-- <div class="fitem">
        <label>岗位群详情:</label>
        <#if Job.jobDetail?? && Job.jobID != 0>
        	<textarea rows="5" cols="60" name="jobDetail_op" class="easyui-validatebox" required="true" maxlength="500">${Job.jobDetail}</textarea>
        <#else>
        	<textarea rows="5" cols="60" name="jobDetail_op" class="easyui-validatebox" required="true" maxlength="500"></textarea>
        </#if>
    </div> -->
</form>
</div>
</body>
</html>
